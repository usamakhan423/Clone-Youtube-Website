<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Youtube || APP by Usama khan</title>
  </head>
  <body>
    <!-- First_edition -->
    <nav class="navbar">
      <div class="toggle-btn toggle_link">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="./img/YouTube_logo_(2017).png" class="logo logo_link" alt="" />
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="Search..." />
        <button class="search-btn">
          <img src="./img/icons8-search-30 (1).png" alt="" />
        </button>
      </div>
      <div class="user-option">
        <img src="./img/icons8-video-call-50.png" class="icon" alt="" />
        <img src="./img/icons8-grid-50.png" class="icon" alt="" />
        <img src="./img/icons8-bell-24.png" class="icon" alt="" />
        <div class="user-dp">
          <img src="./img/profile.jpg" id="profile_link" />
        </div>
        <div class="profile_detail">
          <div class="header_detail">
            <img src="./img/profile.jpg" alt="" />
            <div class="header_info">
              <h3 class="header_title">Usama khan</h3>
              <a href="#">Manage your google account</a>
            </div>
            <img src="./img/icons8-delete-24.png" class="delete">
            
          </div>
          <hr class="header_underline"/>

          <div class="profile_option">
            <div class="option_info">
                <a href="#"><img src="./img/icons8-user-32.png">Your channel</a>
            </div>
            <div class="option_info">
                <a href="#"><img src="./img/icons8-youtube-studio-80.png">Youtube Studio</a>
            </div>
            <div class="option_info">
                <a href="#"><img src="./img/icons8-account-64.png">Switch account</a>
            </div>
            <div class="option_info">
                <a href="#"><img src="./img/icons8-sign-out-32.png">Sign out</a>
            </div>
            <hr class="header_underline underline"/>
            <div class="option_info">
                <a href="#"><img src="./img/icons8-08-premium-membership-58.png">Puchase and memberships</a>
            </div>
            <div class="option_info">
                <a href="#"><img src="./img/icons8-data-protection-50.png">Your data in youtube</a>
            </div>
            <hr class="header_underline underline"/>
            <div class="option_info">
                <a href="#"><img src="./img/icons8-setting-64.png">Setting</a>
            </div>
            <div class="option_info">
                <a href="#"><img src="./img/icons8-help-50.png">Help</a>
            </div>
            <div class="option_info">
                <a href="#"><img src="./img/icons8-feedback-24.png">Send feedback</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
      <a href="#home" class="links active"
        ><img src="./img/icons8-home-50.png" />Home</a
      >
      <a href="#home" class="links"
        ><img src="./img/icons8-explore-64.png" />Explore</a
      >
      <a href="#home" class="links"
        ><img src="./img/icons8-subscription-50.png" />Subscription</a
      >
      <hr class="line-break" />
      <a href="#home" class="links"
        ><img src="./img/icons8-library-50.png" />Library</a
      >
      <a href="#home" class="links"
        ><img src="./img/icons8-history-32.png" />History</a
      >
      <a href="#home" class="links"
        ><img src="./img/icons8-video-call-50.png" />Your Videos</a
      >
      <a href="#home" class="links"
        ><img src="./img/icons8-clock-50.png" />Watch Later</a
      >
      <a href="#home" class="links"
        ><img src="./img/icons8-video-message-30.png" />Like Video</a
      >
      <a href="#home" class="links"
        ><img src="./img/icons8-plus-50.png" />Show more</a
      >
    </div>

    <!-- filters -->
    <div class="filters">
      <button class="filter-option active all_link">all</button>
      <button class="filter-option html_link">HTML</button>
      <button class="filter-option css_link">CSS</button>
      <button class="filter-option entertainment_link">entertainment</button>
      <button class="filter-option chill_link">chill</button>
      <button class="filter-option python_link">python</button>
      <button class="filter-option music_link">music</button>
      <button class="filter-option movie_link">movies</button>
      <button class="filter-option show_link">shows</button>
      <button class="filter-option tutorial_link">tutorials</button>
      <button class="filter-option trending_link">trending</button>
    </div>

    <!-- videos -->
    <div class="video-container">
      <!-- <div class="video">
            <img src="./img/profile.jpg" class="thumb" alt="">
            <div class="content">
                <img src="./img/profile.jpg" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">Responsive design tutorial for free | quick course</h4>
                    <p class="channel-name">web development</p>
                </div>
            </div>
        </div> -->
    </div>
    <!-- First_edition ends -->
  </body>
</html>
